<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>dual-pay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-header.css">
</head>

<body>
    <div class="main-container">
        <div class="main">
            <header>
                <div class="logo">Dual-Pay</div>
                <nav>
                    <div class="header-icon">
                        <a href="#"><i class="fas fa-bars"></i> Home</a>
                        <a href="#"><i class="fa fa-calculator" aria-hidden="true"></i> Calculatore</a>
                        <a href="#"><i class="fas fa-id-card-alt"></i> Contact</a>
                    </div>
                </nav>
            </header>
            <section class="section-container">
                <div class="style-img">
                    <img src="imgs/bank.png" alt="">
                </div>
                <div class="style-img">
                    <img src="imgs/balanz.png" alt="">
                </div>
                <div class="style-img">
                    <img src="imgs/bank.png" alt="">
                </div>
            </section>
            <section class="section-container">
                <div class="box-style">
                    <h1>FACEBANK <span> <img class="img-responsive" src="imgs/bank.png"></span></h1>
                    <h3>Enter the amount to calculate</h3>
                    <input id="facebankAmountInput" min="30" type="number">
                </div>
                <div class="box-style">
                    <h1>BALANZ <span> <img class="img-responsive-balanz" src="imgs/balanz.png"></span> </h1>
                    <h3>Nominals</h3>
                    <input id="nominalsInput" type="text" disabled>
                </div>
                <div class="box-style">
                    <h1>BANCO <span> <img class="img-responsive" src="imgs/bank.png"></span> </h1>
                    <input id="style-radio" type="radio" name="currency" id="usdOption" disabled>
                    <label for="usd">USD</label>
                    <input id="style-radio" type="radio" name="currency" id="pesosOption" disabled>
                    <label for="pesos">Pesos</label>
                    <h3 class="usdOrPesos"></h3>
                    <input id="receivedMoneyInput" class="style-input" type="text" disabled>
                </div>
            </section>
            <section class="section-container">
                <div class="button">
                    <button id="btnCalcutate" class="style-button" type="button" disabled>Calculate</button>
                </div>
            </section>
        </div>
        <footer class="dp-footer">
            <div class="footer-child">
                <h5>Made by Majo, Rodri & Pauli</h1>
            </div>
            <div class="footer-child">
                <a class="github" href="https://github.com/rodrigoenzohernandez/dual-pay" target="_blank"><i class=" fa
                    fa-github"></i> Github</a>
            </div>
        </footer>
    </div>
    <script src="./app.js"></script>
    <script src="../functions/nominalsToPesosOrUsd.js"></script>
    <script src="../functions/convertions.js"></script>
    <script src="../services/GET.js"></script>
    <script src="../../config/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>

</html>
