<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300&display=swap" rel="stylesheet">
    <title>dual-pay</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="img-container">
        <div class="style-img">
            <img src="imgs/bank.png" alt="">
        </div>
        <div class="style-img">
            <img src="imgs/balanz.png" alt="">
        </div>
        <div class="style-img">
            <img src="imgs/bank.png" alt="">
        </div>
    </section>
    <section class="container">
        <div class="box-style">
            <h1>FACEBANK <span> <img class="img-responsive" src="imgs/bank.png"></span></h1>
            <h3>Enter the amount to calculate</h3>
            <input id="facebankAmountInput" min="30" type="number">
        </div>
        <div class="box-style">
            <h1>BALANZ <span> <img class="img-responsive-balanz" src="imgs/balanz.png"></span> </h1>
            <h3>Nominals</h3>
            <input id="nominalsInput" type="text" disabled>
        </div>
        <div class="box-style">
            <h1>BANCO <span> <img class="img-responsive" src="imgs/bank.png"></span> </h1>
            <input class="style-radio" type="radio" name="currency" id="usdOption" disabled>
            <label for="usd">USD</label>
            <input class="style-radio" type="radio" name="currency" id="pesosOption" disabled>
            <label for="pesos">Pesos</label>
            <h3 class="usdOrPesos"></h3>
            <input id="receivedMoneyInput" class="style-input" type="text" disabled>
        </div>
    </section>
    <section>
        <div class="button">
            <button id="btnCalcutate" class="style-button" type="button" disabled>Calculate</button>
        </div>
    </section>
    <script src="./app.js"></script>
    <script src="../functions/nominalsToPesosOrUsd.js"></script>
    <script src="../functions/convertions.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
